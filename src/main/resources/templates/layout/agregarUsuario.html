<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Agregar Cliente</title>
    <meta charset="UTF-8" />
</head>

<body>
    <section th:fragment="agregarUsuario">
        <div class="container-fluid">
        <div id="agregarUsuario" class="modal fade">
            <div class="rescard modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-white barra">
                        <h5 class="rescard modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                        <button class="close" data-dismiss="modal">
                            <span class="rescard text-white">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/agregar}" th:object="${usuario}" method="POST" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="username" th:text="#{persona.nombre}">Nombre</label>
                                <input type="text" class="rescard form-control" name="username" required="true">
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="Contraseña">Contraseña</label>
                                <input type="text" class="rescard form-control" name="password" required="true">
                            </div>
                            <div class="form-group">
                                <label for="roles" text="Rol">Rol</label>
                                <select name="roles" class="rescard form-control" required="true">
                                <option text="ROLE_USER">ROLE_USER</option>
                                <option text="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button class="rescard btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>

</body>

</html>
