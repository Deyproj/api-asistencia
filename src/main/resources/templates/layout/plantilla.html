<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>WebIB</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/images/isabelitaLogo.jpg">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>

<body>
    <header th:fragment="header">
        <nav class="res navbar navbar-expand-lg navbar-dark p-0 sombraSensilla2 barra sticky-top " >
            <div class="container">
                <span class="restitle navbar-brand ml-1">
                    <span sec:authentication="name">Usuario</span>
                </span>
                <button class="restitle navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarCollapse">
                    <ul class="navbar-nav">
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a th:href="@{/}" class="nav-link">
                                <i class="fa-solid fa-person-chalkboard"></i>
                                <span th:text="Asistencia">Asistencia</span>
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a th:href="@{/tablero}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">
                                <i class="fa-solid fa-magnifying-glass-chart" aria-hidden="true"></i> Actual
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a th:href="@{/usuarios}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">
                                <i class="fa-solid fa-user-pen" aria-hidden="true"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#cargarArchivo"
                                sec:authorize="hasRole('ROLE_ADMIN')">
                                <i class="fa fa-refresh" aria-hidden="true"></i> [[#{accion.actualizar}]]
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i> [[#{barra.salir}]]

                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main-header" class="cabecero">
            <div class="container text-center text-lg-left">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <h1>
                            <img src="/images/cubo-3d.png" width="45" height="45" alt=""> [[#{plantilla.titulo}]]
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <a th:href="@{/(lang=es)}">ES</a> |
                    <a th:href="@{/(lang=en)}">EN</a> |
                    <span> [[#{plantilla.pie-pagina}]] &copy; DAG</span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
