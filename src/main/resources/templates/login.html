<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="action" class="py-4 mb-4 bg-light">
            <div class="row">
                <!-- botonest -->
            </div>
        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-5 mx-auto">
                        <div class="restitle card">
                            <div class="card-header">
                                <h4 class="restitle">Login</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="input-group m-2">
                                        <span class="input-group-addon"><i class="fas fa-duotone fa-user-tie m-2"></i></span>
                                        <input type="text" name="username" id="username" class="restitle form-control" placeholder="Usuario"/>
                                    </div>
                                    <div class="input-group m-2">
                                        <span class="input-group-addon"><i class="fas fa-duotone fa-key m-2"></i></span>
                                        <input type="password" name="password" id="password" class="restitle form-control" placeholder="Password"/>
                                    </div>
                                    <input type="submit" value="Login" class="restitle btn btn-primary btn-block"/>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                            <strong>Credenciales Incorrectas</strong> 
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
